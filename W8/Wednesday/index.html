<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function increaseFont() {
            let p = document.getElementById("p");
            p.setAttribute("style", "font-size:32px");
        }
        function decreaseFont() {
            let p = document.getElementById("p");
            p.setAttribute("style", "font-size:16px");
        }
    </script>
</head>

<body>
    <p id="p" onmouseover="increaseFont()" onmouseout="decreaseFont()">Here test fontsize</p>


    <div id="windowload">Div to test windowload.</div>

    <script>
        window.addEventListener("keydown", (event) => {
        let div = document.getElementById("windowload");
        div.innerHTML=`<h1 style='font-size:48px'>${event.key} pressed.</h1> `;
        });
        </script>
</body>

</html>
